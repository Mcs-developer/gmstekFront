<h6>Invoice List</h6>
<button *ngIf="invoices || invoices?.length > 0" 
        type="button" 
        class="btn btn-outline-primary"
        [routerLink]="['/invoices', 'new']">New</button>
<div class="alert alert-danger"
    *ngIf="errorMessage">{{errorMessage}}
</div>
<div class="row mt-3 flex-column flex-md-row">
  <div *ngIf="!invoices || invoices.length === 0" [routerLink]="['/invoices', 0, 'edit']" class="card-add m-auto m-lg-0 bg-light">
      <i class="fas fa-plus text-secondary card-add_icon "></i>
  </div>
  <div *ngFor="let invoice of invoices; let i = index" class="my-2 px-3">
    <div class="card m-auto m-md-0">
      <div class="card-body">
        <h5 class="card-title">Invoice Number: {{ invoice.invoiceId }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ invoice.invoiceDate | date:'dd-MM-yyyy' }}</h6>
        <!-- <p class="card-text m-0">Cost: {{ invoice.costPolicy | currency}}</p>
        <p class="card-text m-0">Percent: {{ invoice.coveragePercent}} %</p>
        <p class="card-text m-0 mb-2">Period: {{ invoice.coveragePeriod}} months</p> -->
        <a [routerLink]="['/invoices', invoice.invoiceId, 'edit']" class="card-link">Edit</a>
        <a [routerLink]="['/invoices', invoice.invoiceId, 'view']" class="card-link">View</a>
      </div>
    </div>
  </div>
</div>
