<h6>Policy list</h6>
<button *ngIf="policies || policies?.length > 0" 
        type="button" 
        class="btn btn-outline-primary"
        [routerLink]="['/policies', 0, 'edit']">New</button>
<div class="alert alert-danger"
    *ngIf="errorMessage">{{errorMessage}}
</div>
<div class="row mt-3 flex-column flex-md-row">
  <div *ngIf="!policies || policies.length === 0" [routerLink]="['/policies', 0, 'edit']" class="card-add m-auto m-lg-0 bg-light">
      <i class="fas fa-plus text-secondary card-add_icon "></i>
  </div>
  <div *ngFor="let policy of policies; let i = index" class="my-2 px-3">
    <div class="card m-auto m-md-0">
      <div class="card-body">
        <h5 class="card-title">{{ policy.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ policy.startPolicy | date:'dd-MM-yyyy' }}</h6>
        <p class="card-text m-0">Cost: {{ policy.costPolicy | currency}}</p>
        <p class="card-text m-0">Percent: {{ policy.coveragePercent}} %</p>
        <p class="card-text m-0 mb-2">Period: {{ policy.coveragePeriod}} months</p>
        <a [routerLink]="['/policies', policy.id, 'edit']" class="card-link">Edit</a>
      </div>
    </div>
  </div>
</div>
