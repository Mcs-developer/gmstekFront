

<div class="row justify-content-sm-center">
  <div class="col-sm-6 col-md-4">

    <div class="card border-info text-center">
      <div class="card-header">
        Sign in to continue
      </div>
      <div class="card-body">
        <img src="https://www.theenclosure.ca/cms/wp-content/uploads/2016/10/anonymous-user-gravatar.gif">
        <h4 class="text-center">GMSTek</h4>
        <form *ngIf="!loading" class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <input type="text"
                 formControlName="username"
                 class="form-control mb-2" 
                 placeholder="UserName" 
                 required 
                 autofocus>
          <input type="password" 
                 formControlName="password"
                 class="form-control mb-2"
                 placeholder="Password"
                 required>
          <button class="btn btn-lg btn-primary btn-block mb-1" 
                  type="submit" 
                  [disabled]="!loginForm.valid">Sign in</button>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
        <app-loading *ngIf="loading"></app-loading>
      </div>
    </div>
    <a [routerLink]="['/register']" *ngIf="!loading" class="float-right">Create an account </a>
  </div>
</div>
